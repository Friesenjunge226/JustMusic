<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung | Just Music</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Grundlegendes Design mit Roboto */
        :root {
            --primary-color: #ff4757; 
            --bg-color: #121212; 
            --text-color: #f1f2f6;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            /* Hintergrundbild mit dunklem Overlay für bessere Lesbarkeit */
            background: linear-gradient(rgba(18, 18, 18, 0.8), rgba(18, 18, 18, 0.9)), url('background.jpg') center/cover fixed;
        }

        /* Header / Navigation */
        header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--primary-color);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
            color: var(--text-color);
        }
        
        header h1 span {
            color: var(--primary-color);
        }

        .back-link {
            display: block;
            margin-top: 5px;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: white;
        }

        /* Container für das Formular */
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
        }

        .form-container h2 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .form-container p {
            margin-bottom: 20px;
            font-weight: 300;
        }

        /* Iframe Styling für Google Forms */
        .google-form {
            width: 100%;
            height: 900px; /* Höhe je nach Länge des Formulars anpassen */
            border: none;
            border-radius: 4px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            font-size: 0.9rem;
            color: #747d8c;
            margin-top: 40px;
        }

        /* Responsive Anpassung für Handys */
        @media (max-width: 600px) {
            .form-container {
                margin: 20px 10px;
                padding: 15px;
            }
            .google-form {
                height: 1100px; /* Auf dem Handy wird das Formular meist länger */
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><span>JUST MUSIC</span></h1>
        <a href="index.html" class="back-link">← Zurück zur Startseite</a>
    </header>

    <div class="form-container">
        <h2>Bühne frei für dich!</h2>
        <p>Fülle das Formular aus, um dich oder deine Band für einen Auftritt bei "Just Music" anzumelden.</p>
        
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLScFaKJQlXDk59J5SHChpfiaOML1VfwZWvWYl8vxHzWXLatmgg/viewform?embedded=true" 
            class="google-form"
            title="Anmeldeformular Just Music">
            Wird geladen…
        </iframe>
    </div>

    <footer>
        <p>Ein Projekt der Klasse 9c | Hermann-Tast-Schule Husum</p>
    </footer>

</body>
</html>
